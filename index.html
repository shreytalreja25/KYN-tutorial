<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRANDNAME CAR COMPANY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BUY A CAR</h1>
    <p>Please fill out the form below to buy a car</p>
    <hr/>
    <img src="./assets/car.webp" alt="car" width="400" height="200"/>
    <form>
        <div>
            <label>Name : </label>
            <input type="text">
        </div>
        <br/>
        <div>
        <label>DOB : </label>
        <input type="date">
        </div>
        <br/>
        <div>
        <label>Car Name:</label>
        <select>
            <option value="CAR NAME 1">CAR NAME 1</option>
            <option value="CAR NAME 2">CAR NAME 2</option>
            <option value="CAR NAME 3">CAR NAME 3</option>
        </select>
        </div>
        <br/>
        <div>
        <label>Upload your driver's license</label>
        <input type="file">
        </div>
        <br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
