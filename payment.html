<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="mac.html">Apple</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="mac.html">Mac</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Payment Details</h1>
        <div class="row g-4">
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Billing information</h5>
                        <form id="paymentForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label">Full name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="John Appleseed" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                                </div>
                                <div class="col-12">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="zip" class="form-label">Zip</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h5 class="card-title mb-3">Card details</h5>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="cardNumber" class="form-label">Card number</label>
                                    <input type="text" inputmode="numeric" pattern="[0-9\s]{12,19}" maxlength="19" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="expiry" class="form-label">Expiry</label>
                                    <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="password" class="form-control" id="cvv" placeholder="123" required>
                                </div>
                            </div>

                            <div class="d-flex gap-2 mt-4">
                                <a href="mac.html" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary" id="payButton">Pay now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order summary</h5>
                        <div class="d-flex justify-content-between">
                            <span>Product</span>
                            <strong id="productName">MacBook Pro</strong>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <span>Price</span>
                            <strong id="productPrice">$2000</strong>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <span>Total</span>
                            <strong id="orderTotal">$2000</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const product = params.get('product') || 'MacBook Pro';
            const price = params.get('price') || '2000';

            const productNameEl = document.getElementById('productName');
            const productPriceEl = document.getElementById('productPrice');
            const orderTotalEl = document.getElementById('orderTotal');

            productNameEl.textContent = product;
            productPriceEl.textContent = `$${price}`;
            orderTotalEl.textContent = `$${price}`;

            document.getElementById('paymentForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const payButton = document.getElementById('payButton');
                payButton.disabled = true;
                payButton.textContent = 'Processing...';
                setTimeout(function () {
                    alert('Payment successful! (demo)');
                    window.location.href = 'mac.html';
                }, 1200);
            });
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
